networks:
  default:
    driver: bridge
    name: roboshop
    #external: true #I created network already using docker network create roboshop
volumes:
  mongodb:
services:
  mongodb:
    image: maheswari450/mongodb-optimize:v1
    container_name: mongodb
    volumes:
    - mongodb:/data/db
  catalogue:
    image: maheswari450/catalogue-optimize:v1
    container_name: catalogue
    depends_on:
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
    volumes:
    - redis:/data
  user:
    image: maheswari450/user-optimize:v1
    container_name: user
    depends_on:
    - mongodb
    - redis
  frontend:
    image: maheswari450/frontend-optimize:v1
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - catalogue
    - user