networks:
  default:
    driver: bridge
    name: roboshop
    #external: true #I created network already using docker network create roboshop
volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:
services:
  mongodb:
    image: maheswari450/mongodb-optimise:v1
    container_name: mongodb
    volumes:
    - mongodb:/data/db
  catalogue:
    image: maheswari450/catalogue-optimise:v1
    container_name: catalogue
    depends_on:
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
    volumes:
    - redis:/data
  user:
    image: maheswari450/user-optimise:v1
    container_name: user
    depends_on:
    - mongodb
    - redis
  cart:
    image: maheswari450/cart-optimise:v1
    container_name: cart
    depends_on:
    - redis
    - catalogue
  mysql:
    image: maheswari450/mysql-optimise:v1
    container_name: mysql
    volumes:
    - mysql:/var/lib/mysql
  shipping:
    image: maheswari450/shipping-optimise:v1
    container_name: shipping
    depends_on:
    - mysql
    - cart
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: roboshop
      RABBITMQ_DEFAULT_PASS: roboshop123
    volumes:
    - rabbitmq:/var/lib/rabbitmq
  payment:
    image: maheswari450/payment-optimise:v1
    container_name: payment
    environment:
      CART_HOST: cart
      CART_PORT: 8080
      USER_HOST: user
      USER_PORT: 8080
      AMQP_HOST: rabbitmq
      AMQP_USER: roboshop
      AMQP_PASS: roboshop123
    depends_on:
    - rabbitmq
    - cart
    - user
  frontend:
    image: maheswari450/frontend-optimise:v1
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - catalogue
    - user
    - cart
    - shipping
    - payment