networks:
  default:
    driver: bridge
    name: roboshop
    #external: true #I created network already using docker network create roboshop
volumes:
  mongodb:
  redis:
services:
  mongodb:
    image: maheswari450/mongodb-optimise:v1
    container_name: mongodb
    volumes:
    - mongodb:/data/db
  catalogue:
    image: maheswari450/catalogue-optimise:v1
    container_name: catalogue
    depends_on:
    - mongodb
  redis:
    image: redis:7.0
    container_name: redis
    volumes:
    - redis:/data
  user:
    image: maheswari450/user-optimise:v1
    container_name: user
    depends_on:
    - mongodb
    - redis
  frontend:
    image: maheswari450/frontend-optimise:v1
    container_name: frontend
    ports:
    - 80:80
    depends_on:
    - catalogue
    - user